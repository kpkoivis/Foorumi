<div ng-if="userLoggedIn">
    <div class="page-header">
        <h1>{{message.title}}</h1>
    </div>

    <p>
        {{message.content}}
    </p>


    <h2>{{message.Replies.length}}
        <ng-pluralize count="message.Replies.length" when="{'1': ' vastaus',
                      'other': ' vastausta'}">
    </h2>

    <ul class="media-list">
        <li class="media" ng-repeat="reply in message.Replies">
            <div class="media-body">
                <h4 class="media-heading">{{reply.User.username}}</h4>

                <p>
                    {{reply.content}}
                </p>

                <p class="text-muted">
                    {{reply.createdAt| date:'dd.MM.yyyy HH:mm'}}
                </p>
            </div>
        </li>
    </ul>

    <h2>Lis채채 oma vastauksesi</h2>

    <form>
        <div class="form-group">
            <label>Vastaus</label>
            <textarea class="form-control" ng-model="newReply.content"></textarea>
        </div>
        <button class="btn btn-success" ng-click="addNewReply()">Lis채채 vastaus</button>
    </form>
</div>
